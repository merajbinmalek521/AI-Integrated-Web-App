<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integrated Web App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <i class="fa-regular fa-image"></i>
        <h1>AI Integrated Web App</h1>
        <i class="fa-solid fa-chart-simple"></i>
    </div>
    
    <div class="container">
        <div class="imgCont">
            <h2>Image Classification</h2>
            <div class="imgCard">
                <img src="Images/default image.png" alt="default image" id="showImage">
            </div>
            <div class="buttonCard">
                <label for="imageInput">Please insert an image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="analyzeImg">
                <button onclick="analyzeImage()">Analyze Image</button>
            </div>
            <div class="resultCard">
                <p>The image you have uploaded is...</p>
                <p id="result">Result Here !</p>
            </div>
        </div>

        <div class="dvCont">
            <h2>Data Visualization</h2>
            <div class="search">
                <input type="text" placeholder="City Name" spellcheck="false">
                <button><i class="fa-brands fa-searchengin"></i></button>
            </div>
            <div class="weather">
                <!-- <img src="weather.png" class="weather-icon"> -->
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <h3 class="tem">20Â°C</h3>
                <h3 class="city">Dhaka</h3>
            </div>
            <div class="info">
                <div class="col">
                    <div class="humidity-icon">
                        <!-- <img src="humidity.png" class="humidity-icon"> -->
                        <i class="fa-solid fa-droplet"></i>                    
                        <p class="humidity">10 %</p>
                        <p id="humidity">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div class="wind-icon">
                        <!-- <img src="wind.png" class="wind-icon"> -->
                        <i class="fa-solid fa-wind"></i>
                        <p class="wind">10 km/h</p>
                        <p id="wind">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
